<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        ul{
            border: 2px solid turquoise;
        }
        body{
            border: 6px solid rgb(104, 224, 64);
        }
        section{
            border: 4px solid rgb(224, 64, 128);
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Velit, atque.</li>
            <li id="item-3">Placeat, impedit.</li>
            <li id="item-4">At, ea?</li>
            <li id="item-5">Dicta, nulla.</li>
            <li id="item-6">Animi, voluptatum.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item -2 clicked')
        })
        //stop formula
        document.getElementById('item-3').addEventListener('click', function(event){
            console.log('item -3 clicked')
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('SECTION clicked')
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked')
        })
    </script>
</body>
</html>
